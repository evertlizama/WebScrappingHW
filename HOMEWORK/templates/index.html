<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .box {
      border: solid 1px lightgray;
      padding: 20px;
      padding-top: 10px;
      border-radius: 5px;
      top: 150px;
      text-overflow: ellipsis;
      white-space:normal;
      overflow-wrap: break-word;
  }
    table {
        width: 400px;
        height: 202px;
  }
    .jumbotron {
      margin-top: 20px;
      background-image: url("http://paperlief.com/images/universe-stars-background-wallpaper-2.jpg");
      background-size: cover;
  }

</style>
</head>

<body>
  <div clas="container-fluid">
    <div class="jumbotron">
      <h1 style="color:whitesmoke;"><center>Mission to Mars</center></h1>
      <p><center><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></center></p>
    </div>
      
    <div class="row">
      <div class="col-md-12 col-md-offset-1">
        <h2>Latest Mars News</h2>
        <h4>{{mars.title}}</h4>
        <p>{{mars.paragraph}}</p>
      </div>
    </div>

    <div class = "row">
      <div class="col-md-8 col-md-offset-1">
        <h3>Featured Mars Image</h3>
        <img src= {{mars.featured_img}} width: 100% style="width: 700px;height: 500px;"/>
      </div>
      <div class="col-md-3">
        <div class = "row">
          <div class="box">
              <h3 class="title">Current Weather on Mars</h3>
              <p>{{mars.latest_tweet}}</p>
          </div> 
        </div>
        <div class = "row">
          <h3 class="title">Mars Facts</h3>
          <p>{{mars.table | safe}}</p>
        </div>
      </div>
    </div>
  </div>
  
  <div clas="container-fluid">
    <h2><center>Mars Hemispheres</center></h2>
    {% for hemisphere in mars.hemisphere_images %}
    <div class = "row">      
        <div class="col-xs-12 col-md-4 col-md-offset-1">
          <div class="card border-dark mb-3" style="max-width: 27rem;">
                <img height = 400px class="card-img-top" src="{{hemisphere["image_url"]}}" alt="Card image cap">
                <div class="card-body">
                  <h4 class="card-text">{{hemisphere["title"]}}</h4>
                </div>
              
            </div>
        
        </div>    
      {% endfor %}
    </div>
  </div>
</body>
</html>
